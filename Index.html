<!DOCTYPE html>
<html lang="en">
<head>
    <title>Candidatos</title>
    <meta charset="UTF-8">
    <meta name="author" content="William M. Quezada">
    <meta name="description" content ="Candidatos Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color:skyblue;">
    <!-- header -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm ProducSans">
        <h5 class="my-0 mr-md-auto font-weight-normal">Candidatos</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <!-- <a class="p-2 text-dark" href="#">Features</a>
          <a class="p-2 text-dark" href="#">Enterprise</a>
          <a class="p-2 text-dark" href="#">Support</a>
          <a class="p-2 text-dark" href="#">Pricing</a> -->
        </nav>
        
      </div>
      

    <!-- header -->
    <!-- Contenedor general -->
    <div class="container-fluid ProducSans">
        <div class="row justify-content-center">
            <div class ="col-10 col-sm-9 col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-sm rounded">
                    <div class="card-body" style="background-color:lightgreen;">
                        <h3 class="mt-3">Formulario de registro</h3>
                        <p class ="pb-2"> Complete el formulario y registrese como candidato</p>
                        <form class="mt-5">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Numero de cedula</label>
                                <input type="text" class="form-control" id="clientID" placeholder="Introduzca una cedula valida">
                              </div>
                              <div class="form-group">
                                <label for="formGroupExampleInput">Localidad</label>
                                <input type="text" class="form-control" id="clientLocation" placeholder="Introduzca una localidad valida">
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Seleccione un partido</label>
                                <select class="form-control" id="clientOrganization">
                                  <option value="PLD">PLD</option>
                                  <option value="PRM">PRM</option >
                                  <option value="PRD">PRD</option >
                                  <option value="PRSC">PRSC</option >
                                  <option value="POP">POP</option >
                                    
                                </select>
                              </div>
                        </form>
                        <button class="btn btn-block btn-lg bg-dark text-white mt-5 mb-3"id="formButton" onclick="formVerification()">Agregar</button>
                        <button class="btn btn-block btn-lg bg-dark text-white  mb-3 d-none"id="editionButton" onclick="editUser()">Editar</button>
                    </div>
                    <div class="card shadow-sm rounded">

                    </div>

                </div>

            </div>
            <div class ="col-10 col-sm-9 col-md-6 col-lg-5 col-xl-8">
                <div class="row" id="listOfCols">
                    
                    </div> 
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
